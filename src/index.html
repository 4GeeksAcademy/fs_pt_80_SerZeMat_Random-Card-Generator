<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta Aleatoria</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="mt-1">
    <div class="card" id="card">
      <div class="palo-up"></div>
      <div class="card-value" id="cardValue"></div>
      <div class="palo-down"></div>
    </div>
    <div class="controls mt-4">
      <label for="width">Width:</label>
      <input type="text" id="width" placeholder="200px" />
      <label for="height">Height:</label>
      <input type="text" id="height" placeholder="300px" />
      <button id="generateCardBtn">Generate new card</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
